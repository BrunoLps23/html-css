<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
boy {
    font-family: Arial, Helvetica, sans-serif;
}

a {
    color: red;
    text-decoration: none;
}

a:visited {
    color: darkred;
}

a:hover {
    text-decoration: underline;
    font-weight: bold;
}

a:active {
    color: blue;
}

h1::after {
    content: '♣';
}

h1::before {
    content: '♠';
}

    </style>
</head>

<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io">Rpositório Github<a>
        <li><a href="https://youtube.com/cursoemvideo/">Canal do YouTube</a>
        <li><a href="https://www.cursoemvideo.com">Site do curso em vídeo</a>
    </ul>
</body>

</html>
