<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem flexível</title>
</head>

<body>

    <h1>Imagem Flexível</h1>

    <p>Você está vendo a imagem completa? Experimente ajustar o tamanho da sua tela para aproveitar melhor a experiência
    </p>

    <picture>

        <source 
        media="(max-width: 500px)" 
        srcset="assets/paisagem-p.png" 
        type="image/png">

        <source 
        media="(max-width: 1000px)" 
        srcset="assets/paisagem-m.png" 
        type="image/png">

        <img src="assets/paisagem-g.png" alt="paisagem">

    </picture>

</body>

</html>
